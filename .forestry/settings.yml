---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: README_content-editors.md
  label: "\U0001F914Help"
  read_only: true
- type: heading
  label: Pages
- type: document
  path: content/_index.md
  label: Homepage
- type: directory
  path: content/services
  label: Services
  create: all
  match: "**/*"
  templates:
  - _page_service
  - _page_services
- type: directory
  path: content/features
  label: Features
  create: all
  match: "**/*"
  templates:
  - _page_feature
- type: directory
  path: content/network
  label: Network
  create: all
  match: "**/*"
  templates:
  - _page_blocks
  - markdown
- type: directory
  path: content/community
  label: Community
  create: all
  match: "*"
  templates:
  - _page_blocks
  - markdown
- type: directory
  path: content/about
  label: About
  create: all
  match: "*"
  templates:
  - _page_blocks
  - markdown
- type: directory
  path: content/webinars
  label: Webinars
  create: all
  match: "**/*"
  templates:
  - _page_webinars
  - _page_webinar
- type: directory
  path: content/news
  label: News
  create: all
  match: "**/*"
  templates:
  - _page_news-items
  - _page_news-item
- type: directory
  path: content/jobs
  label: Jobs
  create: all
  match: "**/*"
  templates:
  - _page_job
  - _page_jobs
- type: document
  path: content/404.md
  label: 404 Page
- type: heading
  label: People
- type: document
  path: content/people/_index.md
  label: "\U0001F469‍\U0001F469‍\U0001F467‍\U0001F466 People Overview"
  match: "**/*"
- type: directory
  path: content/people
  label: People
  create: all
  match: "**/*"
  exclude: _index.md
  templates:
  - person
- type: heading
  label: Data
- type: document
  path: data/membernodes.yaml
  label: Member Nodes
- type: document
  path: data/features.yaml
  label: Features list
upload_dir: content/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.69.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server --renderToDisk -d public
version: 0.69.2
