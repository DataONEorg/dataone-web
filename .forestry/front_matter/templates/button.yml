---
label: Button
hide_body: true
display_field: text
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: button
- type: select
  label: Type
  name: type
  description: The type of button. This changes what type of content the button will
    link to. For 'subscribe form', the page must include a 'subscribe form' block.
  default: internal page
  config:
    source:
      type: simple
    options:
    - internal page
    - external website
    - subscribe form
    - contact
    - donate
- type: select
  label: Style
  name: color
  description: The style and color of the button, primary draws the most attention,
    quaternary is the most subtle.
  default: secondary
  config:
    source:
      type: simple
    options:
    - primary
    - secondary
    - tertiary
    - quaternary
- type: text
  label: Button text
  name: text
  description: The text inside the button
- type: text
  label: External link
  name: external_link
  description: A link outside the website to which the button should navigate. Must
    start with http:// or https://
  showOnly:
    field: type
    value: external website
- name: internal_link
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: pages
      section: ''
      file: 
      path: 
  label: Page to navigate to
  description: The page that the button should navigate to when clicked
  showOnly:
    field: type
    value: internal page
- name: icon
  type: include
  label: Icon
  description: An optional icon to display to the left of the button text
  template: icon-names
