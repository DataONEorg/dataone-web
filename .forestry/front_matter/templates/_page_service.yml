---
label: "\U0001F4C4Service Page"
hide_body: true
display_field: title
fields:
- type: text
  name: layout
  label: Layout
  hidden: true
  default: blocks
- type: datetime
  name: date
  label: Date
  description: The date the page was created
  default: now
  hidden: true
- type: text
  label: Service name
  name: title
  description: The name of the service. This will display in the feature table, at
    the top of the page, in the navigation, in search results, the browser tab, and
    bookmarked page
- type: textarea
  label: Description
  name: description
  description: A few sentences that describe the highlights of this feature. Used
    in page summaries and search results.
- type: color
  config:
    color_format: Hex
  name: service_color
  label: Service color
  description: A color used to represent this service throughout the website, for
    example, in the navigation and feature table.
- type: include
  label: Service icon
  name: service_icon
  description: An icon that represents this service, used through out the website,
    for example, in the navigation and feature table.
  template: icon-names
- type: number
  name: weight
  label: Service order
  description: This number will determine the order that services appear, for example
    in the feature table.
- type: boolean
  name: render_page
  label: Make service summary page
  description: If false, no link will be shown from the feature table and no page
    will be created for this service. The information set here will still be used
    to define services - for example - the title of the service will show in the feature
    table.
  default: true
- name: header
  type: field_group
  config: {}
  fields:
  - name: header
    type: include
    config: {}
    template: header
    label: header
  label: Page header
  showOnly:
    field: render_page
    value: true
- type: field_group_list
  name: page_sections
  label: Page sections
  fields:
  - type: include
    template: section
    name: section-block
    label: Section block
    description: Modular sections to organize content
  description: The different building blocks that make up the page sections
  config:
    labelField: title
  showOnly:
    field: render_page
    value: true
- type: field_group
  name: menu
  label: Menu options
  showOnly:
    field: render_page
    value: true
  description: Configure how this page will appear in the navigation bar
  fields:
  - name: primary_nav
    label: Primary navigation Menu
    type: field_group
    fields:
    - label: Order
      name: weight
      type: number
      description: This integer is used to order the item in the menu. If the number
        is > 99, it will be displayed in the grey portion at the bottom of the submenu.
    - name: parent
      type: select
      label: Parent
      description: If this is a sub-menu item, the parent item under which it should
        go.
      config:
        source:
          type: simple
        options:
        - ''
        - Services
        - Network
        - Community
        - About
    - name: post
      label: Description
      description: An optional description to show. Displayed for sub-menu items only.
      type: text
    - name: pre
      type: include
      label: Icon
      description: An optional icon to display in the menu. For sub-menu items only.
        For the service pages, the service icon will replace whatever is selected
        here.
      config: {}
      template: icon-names
    - name: name
      label: Menu name
      description: An alternative name to display in the menu. Otherwise defaults
        to the page title.
      type: text
pages:
- content/services/free.md
- content/services/hosted-repo.md
- content/services/plus.md
