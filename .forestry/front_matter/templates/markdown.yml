---
label: Markdown
hide_body: true
display_field: content
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: markdown
- type: select
  label: Style
  description: Optional style classes to add to the markdown block.
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - warning
    - error
    - success
    - info
- type: textarea
  label: Markdown content
  name: content
  description: Any content you'd like. Styling with markdown is supported.
  config:
    wysiwyg: true
    schema:
      format: markdown
