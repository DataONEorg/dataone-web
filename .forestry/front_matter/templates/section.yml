---
label: Section
hide_body: true
display_field: title
fields:
- name: template
  type: text
  hidden: true
  label: Template
  default: section
  description: Should be "section" by default
- type: select
  label: Layout style
  name: type
  description: The layout style to use for the section
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - card
    - split
- type: select
  label: Background style
  name: background
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - subtle-emphasis
    - major-accent-color
    - minor-accent-color
    - rare-accent-color
    - data-wave
    - wave
    - map
    - topography
    - image
- type: file
  label: Background image
  name: background_image
  description: The image file to use as the full-width background. Select a high quality
    image.
  showOnly:
    field: background
    value: image
- type: select
  label: Background style for second half of section
  name: background2
  description: The background color, style, or image to use for the second half of
    the split section
  default: default
  showOnly:
    field: type
    value: split
  config:
    source:
      type: simple
    options:
    - default
    - subtle-emphasis
    - major-accent-color
    - minor-accent-color
    - rare-accent-color
    - data-wave
    - wave
    - map
    - topography
- name: icon
  type: include
  label: Icon
  description: An optional icon to display at the top of the section
  template: icon-names
- type: text
  label: Small title
  name: small_title
  description: A title for the section in small font above the headline
- type: textarea
  label: Headline
  name: title
  description: A larger headline for the section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: textarea
  label: Introduction
  name: intro
  description: A few sentences introducing the section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: blocks
  name: blocks
  label: Sub-section blocks
  template_types:
  - markdown
  - feature-detailed
  - image
  - card
  - job-summary
  - news-summary
  - webinar-summary
  - join-form
  - columns
  - checklist
  - timeline
  - metrics
  - people
  - item-with-icon
  - card
  - accordion
  - carousel
  - tabs
  - contact-info
  - contact-form
  - demo
  - steps
  - faq
  description: The blocks to include in the section
- type: field_group
  name: button
  label: Button
  description: Optional button to include at the bottom of the section which leads
    the user to an action or information related to the section
  fields:
  - type: include
    template: button
    name: button
    label: Button
- name: id
  type: text
  label: ID
  default: 
  description: An optional HTML ID attribute for this section. This is useful if you
    need to create a link or button directly to this section.
