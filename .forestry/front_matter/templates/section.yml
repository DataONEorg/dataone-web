---
label: Section
hide_body: true
display_field: title
fields:
- name: template
  type: text
  hidden: true
  label: Template
  default: section
  description: Should be "section" by default
- name: id
  type: text
  hidden: true
  label: ID
  description: The ID attribute to give to the section element
- type: select
  label: Background style
  name: background
  description: The background color, style, or image to use for the section
  default: default
  config:
    source:
      type: simple
  options:
  - default
  - subtle-emphasis
  - major-accent-color
  - minor-accent-color
  - rare-accent-color
  - data-wave
  - wave
  - map
- type: select
  label: Background style for second half of section
  name: background2
  description: The background color, style, or image to use for the second half of the split section
  default: default
  showOnly:
    field: type
    value: split
  config:
    source:
      type: simple
  options:
  - default
  - subtle-emphasis
  - major-accent-color
  - minor-accent-color
  - rare-accent-color
  - data-wave
  - wave
  - map
- type: select
  label: Section style
  name: type
  description: The layout style to use for the section
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - card
    - split
    - compact
  default: default
- type: field_group
  template: icon
  label: Icon
  name: icon
  description: An optional icon to display at the top of the section
  fields:
  - type: include
    template: icon
    name: icon
    label: Section Icon
    description: Optional Icon that appears at the top of the section
- type: textarea
  label: Title
  name: title
  description: A title or headline for the section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: textarea
  label: Introduction
  name: intro
  description: A few sentences introducing the section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: blocks
  name: blocks
  label: Sub-section blocks
  template_types:
  - markdown
  - feature-simple
  - feature-detailed
  - image
  - card
  - job-summary
  - news-summary
  - webinar-summary
  - join-form
  - columns
  - checklist
  - timeline
  - metrics
  - people
  - item-with-icon
  - card
  - accordion
  - carousel
  - tabs
  description: The blocks to include in the section
  config:
    min: ''
- type: field_group
  name: button
  label: Button
  description: Optional button to include at the bottom of the section which leads
    the user to an action or information related to the section
  fields:
  - type: include
    template: button
    name: button
    label: Button
