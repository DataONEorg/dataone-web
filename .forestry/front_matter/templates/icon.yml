---
label: Icon
hide_body: true
display_field: name
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: icon
- name: icon
  type: include
  config: {}
  template: icon-names
  label: Icon name
  description: The name of the icon to use
- type: select
  label: Icon Size
  name: size
  description: The size of icon to display
  default: large
  config:
    source:
      type: simple
    options:
    - tiny
    - small
    - medium
    - large
- type: select
  label: Icon Color
  name: color
  description: The stroke colour to use for the icon
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - white
    - primary
    - secondary
    - tertiary
    - inherit
- type: select
  label: Line width
  name: stroke
  description: The thickness of the line to use
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - thinner
    - thicker
