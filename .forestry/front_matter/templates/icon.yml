---
label: Icon
hide_body: true
display_field: name
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: line-icon
- type: text
  name: icon
  label: Icon name
  description: The name of the icon to use
- type: select
  label: Icon Size
  name: size
  description: The size of icon to display
  default: large
  config:
    source:
      type: simple
    options:
    - tiny 
    - small
    - medium
    - large
- type: select
  label: Icon Style
  name: color
  description: The fill colour to use for the icon
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - white
    - inherit
- type: select
  label: Line width
  name: stroke
  description: The thickness of the line to use
  default: default
  config:
    source:
      type: simple
    options:
    - default
    - thicker
