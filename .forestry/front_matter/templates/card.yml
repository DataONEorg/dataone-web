---
label: Card
hide_body: true
display_field: title
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: card
- type: boolean
  name: clickable
  label: Make clickable
  default: false
  description: If set to true, card will link to the URL indicated in the Link field
    and will have a hover effect style
- type: text
  name: href
  label: Link
  description: Where should the card go when it's clicked?
  showOnly:
    field: clickable
    value: true
- name: datetime
  type: field_group
  fields:
  - name: datetime
    type: include
    template: datetime
    label: Date
    description: The date
  label: Date
  description: A date to display in the upper section of the card
- name: pill
  type: field_group
  config: {}
  fields:
  - name: pill
    type: include
    config: {}
    template: pill
    label: Pill
  label: Header Pill
  description: An optional pill that will appear above the title
- name: title
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Title
  description: A brief title or headline
- name: subtitle
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Sub-title
  description: An optional subtitle that gives context
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Description
  description: Any relevant details. Note that markdown will only be rendered here if the card is *not* clickable (i.e. `Make clickable` is set to false).
- name: button
  type: field_group
  config: {}
  fields:
  - name: button
    type: include
    config: {}
    template: button
    label: Button
    description: An optional button that leads to more information about a related
      topic
  label: Button
  description: An optional button that leads to more information about a related topic
  showOnly:
    field: clickable
    value: false
- name: image
  type: field_group
  config: {}
  fields:
  - name: image
    type: include
    config: {}
    template: image
    label: Image
    description: An optional image to display in the header
  label: Image
  description: An optional image to display in the header
- name: tags
  label: Tags
  type: list
  description: Pill items to list at the bottom of the card
