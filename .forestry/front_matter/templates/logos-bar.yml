---
label: Logos bar
hide_body: true
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: logos-bar
- type: text
  name: title
  label: Title
  description: The text to show above the logos. If the title contains the key word
    NUMBER (all in caps), this number will be replaced with the number of logos.
- type: field_group
  name: button
  label: Button
  description: Optional button that leads to more information about the organizations
    shown in the bar of logos
  fields:
  - type: include
    template: button
    name: button
    label: Button
- type: boolean
  name: use_member_nodes
  label: Use member node logos
  default: true
  description: If set to true, the member node logos will be used for the logo bar.
    Otherwise, set logos manually with the Logos field group.
- name: logos
  type: field_group_list
  label: Logos
  description: The logo images to display.
  showOnly:
    field: use_member_nodes
    value: false
  fields:
  - name: logo
    type: file
    config:
      maxSize: 250
    label: Image File
    description: The image file to use
  - name: name
    type: text
    default: ''
    label: Name of the organization
    description: This name will be used as the image's alternative text and title
  config:
    labelField: name
