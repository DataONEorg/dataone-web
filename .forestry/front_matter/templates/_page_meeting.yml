---
label: _page_meeting
hide_body: true
fields:
- type: number
  name: year
  label: Year
  description: The year that the meeting takes place
  config:
    required: true
    min: 2011
    max: 3000
    step: 1
- type: datetime
  name: date_start
  label: Date start
  config:
    date_format: YYYY-MM-DD
    export_format: YYYY-MM-DD
  description: The first day of the meeting
- type: datetime
  name: date_end
  label: Date End
  description: The last day of the meeting
  config:
    date_format: YYYY-MM-DD
    export_format: YYYY-MM-DD
- name: status
  type: select
  default: []
  config:
    required: false
    options:
    - upcoming
    - registration closed
    - meeting over
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Status
- type: text
  name: theme
  label: Theme
  description: A phrase that describes the theme for the meeting (optional)
- type: field_group
  name: location
  label: Location
  fields:
  - type: text
    name: name
    label: Name
    description: The name of the venue
  - type: list
    name: delivery_points
    description: The physical address for postal communication, equivalent to a U.S.
      'street address'
    label: Delivery Points
    config:
      use_select: false
  - type: text
    name: city
    label: City
    description: The name of the town, village, or city
  - type: text
    name: administrative_area
    label: Administrative area
    description: The state, province, territory, or other political area of a country
  - type: text
    name: country
    label: Country
    description: The name of the country
    default: United States
  - type: text
    name: details
    label: Details
    description: Any other <strong>brief</strong> details about the location. For
      example, room numbers, or for online meetings, indicate the video platform
  - name: timezone
    type: text
    config:
      required: false
    label: Timezone
    description: Enter a timezone for the event. Required if the meeting is remote.
  description: Location details for where the meeting is held
- type: text
  name: overview
  label: Overview
  description: A short introduction for the event. Should be one sentence or maximum
    a few paragraphs.
- type: file
  name: image
  label: Image
  description: An optional image for the event that will be displayed on the event
    page as well as on summary pages for the event
- type: text
  name: registration_link
  label: Registration Link
  description: The external link that leads to a form for users to register for the
    event. Must start with <code>https://</code> or `http://
- type: textarea
  name: registration_closed_message
  label: Message when registration is closed
  description: A message to display to users when registration has closed.
  default: Registration is closed
- type: textarea
  name: logistics
  label: Logistics
  description: Information about location, hotel reservation information, travel support
    etc. In the case of a remote meeting, this will provide information on zoom rooms
    etc.
- type: field_group_list
  name: agenda
  label: Agenda
  fields:
  - type: datetime
    name: date
    label: Date
    description: All events listed below will be relative to this date
    config:
      date_format: YYYY-MM-DD
      export_format: YYYY-MM-DD
  - type: text
    name: overview
    label: Overview
    description: Optional blurb to explain details about the agenda for this day of
      the event
  - type: field_group_list
    name: events
    label: Events
    fields:
    - type: text
      name: time_start
      label: Start time
      description: The time the event begins. Enter in 24 hour format as numbers only.
        For example, 8:00 AM should be entered as 0800. 3:00 PM should be entered
        as 1500.
    - type: text
      name: time_end
      label: End time
      description: The time the event ends. Enter in 24 hour format as numbers only.
        For example, 8:00 AM should be entered as 0800. 3:00 PM should be entered
        as 1500.
    - type: text
      name: event
      label: Event name
      description: The name of the session or break
    - type: text
      name: type
      label: Type of event
      description: Indicate whether this is a break or session event (relevant for
        formatting)
    - type: list
      name: speakers
      config:
        use_select: true
        source:
          type: pages
          section: people
      label: Speakers
      description: The people giving the presentation. To add people, see the People
        section in the sidebar.
    - type: text
      name: location
      label: Location
      description: Room number, zoom channel, etc.
    - type: text
      name: details
      label: Details
      description: Any other details that you'd like participants to know about the
        event. Keep as brief as possible.
    - type: text
      name: recording
      label: Recording
      description: A link to the recording for the session, if available. Enter a
        <strong>vimeo ID number</strong>, or a link starting with `https://`
    description: Each session, break, etc. that occurs during this day
    config:
      labelField: event
  description: Add an "Agenda" item for each day of the meeting
pages:
- content/meetings/2020.md
