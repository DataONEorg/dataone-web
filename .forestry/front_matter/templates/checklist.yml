---
label: Checklist
hide_body: true
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: checklist
- type: text
  name: title
  label: Title
  description: an optional title to show at the top of the checklist
- type: list
  name: items
  label: List items
  description: The text items to show in the checklist
- type: select
  name: check_col
  label: Checkmark colour
  description: Which colour should the checkmark be?
  default: secondary
  config:
    source:
      type: simple
    options:
    - white
    - primary
    - secondary
    - tertiary
    - quaternary
- type: select
  name: num_cols
  label: Number of Columns
  description: How many columns should the checklist use
  default: 3
  config:
    source:
      type: simple
    options:
    - 1
    - 2
    - 3
