---
label: Header
hide_body: true
display_field: title
fields:
- type: text
  name: template
  label: Template
  hidden: true
  default: header
- type: select
  label: Header style
  name: type
  description: The style of header to use.
  config:
    source:
      type: simple
    options:
    - hero image
    - image on right
    - text only
    - dataone plus
    - hosted repository
    - wave with dataone gradient
    - center image
  default: text only
- type: select
  label: Background color
  name: bkg_color
  description: The background color to use for header with the style 'image on right',
    and 'text only'. Also determines the text color.
  config:
    source:
      type: simple
    options:
    - default
    - secondary-dark
- name: image
  type: field_group
  config: {}
  fields:
  - name: image
    type: include
    config: {}
    template: image
    label: Image
    description: The image to show in the header
  label: Image
  description: The image to use in the header for headers with the styles 'hero image',
    'image on right', or 'center image'
- name: pill
  type: field_group
  config: {}
  fields:
  - name: pill
    type: include
    config: {}
    template: pill
    label: Pill
  label: Header Pill
  description: An optional pill that will appear above the page title
- type: textarea
  label: Page headline
  name: title
  description: The title or headline to display at the top of the page in large text
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: textarea
  label: Page introduction
  name: intro
  description: Brief text that introduces the page
  config:
    wysiwyg: true
    schema:
      format: markdown
- name: buttons
  type: blocks
  label: Call-to-action buttons
  template_types:
  - button
  config:
    min: '0'
    max: '2'
  description: One or two buttons that lead the viewer to some action. Optional.
