        - Services
        - Network
        - Community
        - About
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Parent
      description: To make this page a sub-menu item, select the parent item under
        which it should be placed
    - name: post
      type: text
      config:
        required: false
      label: Description
      description: An optional description to show. Displayed for sub-menu items only.
