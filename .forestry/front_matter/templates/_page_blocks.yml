        submenu.
      default: 0
      required: true
      config:
        min: 
        max: 
        step: 
    - name: name
      type: text
      config:
        required: false
      label: Menu name
      description: An alternative name to display in the menu. Otherwise defaults
        to the page title.
    - name: pre
      type: include
      config: {}
      template: icon-names
      label: Icon
      description: An optional icon to display in the menu. For sub-menu items only.
