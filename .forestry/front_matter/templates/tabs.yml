---
label: Tabs
hide_body: true
fields:
- name: template
  type: text
  label: Template
  description: The HTML template used to build the tabs block
  default: tabs
  hidden: true
- name: position
  label: Tab position
  default: left
  type: select
  config:
    source:
      type: simple
    options:
    - left
    - top
- name: id
  type: text
  label: Id for tab group (optional)
  description: Set an ID for tab groups if you would like to link to specific tabs within the group from other pages. Links will be in the form `#tab-name_group-id`.
- name: tabs
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: false
    label: Title
    description: The tab name
  - name: icon
    type: include
    config: {}
    template: icon-names
    label: Icon
    description: An optional icon to display next to the tab name
  - name: annotation
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
      max: '150'
    label: Annotation
    description: A brief description of the tab section content that will appear just
      outside the panel
  - name: content
    type: blocks
    label: Content
    template_types:
    - image
    - card
    - job-summary
    - accordion
    - item-with-icon
    - checklist
    - image
    - markdown
    - people
    - timeline
    - news-summary
    - feature-detailed
    - columns
    - webinar-summary
    - contact-info
    - contact-form
    - demo
    - steps
    - faq
    config:
      min: 
      max: '1'
    description: The contents of the associated panel
  config:
    min: 
    max: 
    labelField: 
  label: Tabs
  description: The information and content for each tab
