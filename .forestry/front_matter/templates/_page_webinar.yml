---
label: "\U0001F4C4Webinar Page"
hide_body: true
display_field: title
fields:
- type: datetime
  name: date
  label: Date
  description: The date this page was created
  default: now
  hidden: true
- type: text
  name: title
  label: Title
  description: The name or topic of the webinar
- type: datetime
  name: webinar_datetime
  label: Webinar date and time
  description: When does the webinar take place? Choose the time that it happens in
    *your current timezone.* Times will automatically be converted.
- type: number
  name: duration
  label: Duration
  config:
    min: '0'
    max: '720'
  default: '60'
  description: The expected duration of the webinar in minutes
- name: status
  type: select
  default: auto
  config:
    required: false
    options:
    - happening-now
    - upcoming
    - past
    - auto
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Status
  description: Whether the webinar is upcoming, happening now, or past. Select auto
    to guess the webinar's status based on whether a registration link or vimeoID
    is available.
- type: list
  name: tags
  label: Tags
  config:
    use_select: true
    source:
      type: simple
    options:
    - Plan
    - Collect
    - Assure
    - Describe
    - Preserve
    - Discover
    - Integrate
    - Analyze
  description: General topic tags used to group webinars together
- type: text
  name: registration_link
  label: Zoom Registration Link
  description: The zoom link guests can click to register for the webinar
  default: https://
- type: text
  name: disqus_shortname
  label: Disqus Shortname
  description: The Disqus Shortname associated with this webinar. The shortname can
    be found in the "Configure Disqus for Your Site" tab of the Disqus admin section.
- type: number
  name: vimeoID
  label: Vimeo ID
  description: The ID of the vimeo video, once the webinar has been posted online
- type: file
  name: slides
  label: Slides
  description: The slides used in the presentation
- type: textarea
  name: short_abstract
  label: Short Abstract
  description: Very brief (max 3 sentence) summary of the webinar. The short abstract
    should motivate the user to watch the webinar.
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: textarea
  name: abstract
  label: Abstract
  description: A long description of the topic the webinar covers, what the user will
    gain from watching the webinar, and any other relevant details
  config:
    wysiwyg: true
    schema:
      format: markdown
- name: speakers
  type: list
  config:
    use_select: true
    min: 0
    max: '6'
    source:
      type: pages
      section: people
  label: Speakers
  description: To add to the list of speaker options, first add the speaker to the
    "People" section (see sidebar)
pages:
- content/webinars/example.md
