{{ $currentPage := . }}
<footer class="global-footer">
  <div class="global-footer__content">
    <a class="global-footer__logo logo" href="https://www.dataone.org/">
      {{- partial "components/logo" . -}}
    </a>
    <ul class="global-footer__site-map">
      {{ range .Site.Menus.footer }}
        <li class="global-footer__site-map-item">
          <a class="global-footer__site-map-link" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
    <section class="global-footer__contact">
      <h4>Get in touch</h4>
      <a href="{{ $.Site.Params.contactLink }}">Send a message</a>
    </section>
    <p class="global-footer__fine-print">{{ $.Site.Params.footerText }}</p>
  </div>
</footer>
