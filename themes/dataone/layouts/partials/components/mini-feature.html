<div class="mini-feature{{ with .type }} mini-feature--{{ . }}{{- end -}}">
  <figure class="mini-feature__icon icon icon--lg">
    {{- with .icon -}}{{- partial . -}}{{- end -}}
  </figure>
  <div>
    <h3 class="mini-feature__title">
      {{ .headline | markdownify }}
    </h3>
    <p class="mini-feature__paragraph">
      {{ .text | markdownify }}
    </p>
  </div>
</div>
