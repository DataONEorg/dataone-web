<!-- Get a slice of all the service pages -->

<!-- Variables required: -->
<!-- .Site = to access Pages -->
{{ $site := .Site }}

<!-- The collection of service pages to return -->
{{ $servicePages := slice }}

{{ if $site }}
  {{ $filter1 := where $site.Pages "Type" "services" }}
  {{ $filter2 := where $site.Pages "Kind" "page" }}
  {{ $servicePages = intersect $filter1 $filter2  }}
{{ end }}

{{ return $servicePages }}
