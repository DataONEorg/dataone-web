<!-- in order to pass on page parameters from within loops  -->
{{ $page := .Page }} 

<div class="item-with-icon">
  {{- with .Block.icon -}}
    <div class="item-with-icon__icon">
      {{- partial "blocks/icon/icon" (dict "Block" . "Page" $page) -}}
    </div>
  {{- end -}}
  <p class="item-with-icon__paragraph">
    {{ if .Block.name }}<em class="item-with-icon__emphasis">{{ .Block.name }} - </em>{{ end }}{{ .Block.text | markdownify }}
  </p>
</div>
