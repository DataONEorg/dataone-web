<!-- in order to pass on page parameters from within loops -->
{{ $page := .Page }}
<!-- bn = block name -->
{{ $bn := "timeline" }}
<!-- classes to add to the outer-most element -->
{{ $classes := $bn }}

<!-- how date times should be displayed for timelines -->
{{ $dateTimeParams := (dict "change_timezone" false "localize" false "format" (.Block.format | default "02 Jan 2006"))}}

<div class="{{ $classes }}">
  {{- range .Block.event -}}

    <div class="{{ $bn }}__event">
      <div class="{{ $bn }}__point"></div>

      {{ partial "blocks/card/card" (dict "Block" . "Page" $page) }}

    </div>
  {{- end -}}
</div>
