<!-- in order to pass on page parameters from within loops  -->
{{ $page := .Page }} 

<div class="two-columns">
  {{- range first 2 .Block.columns -}}
    <div class="two-columns__column">
      {{ partial (printf "blocks/%s/%s.html" .template .template) (dict "Block" . "Page" $page) }}
    </div>
  {{- end -}}
</div>
